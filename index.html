  <body>
    <div id="root"></div>

    <!-- Badge-Hider Script -->
    <script>
      const hideBadge = () => {
        const badge = document.getElementById("lovable-badge");
        if (badge) badge.style.display = "none";
      };

      // sofort ausblenden, falls schon vorhanden
      hideBadge();

      // DOM auf √Ñnderungen √ºberwachen (f√ºr dynamische Elemente)
      const observer = new MutationObserver(hideBadge);
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    </script>
